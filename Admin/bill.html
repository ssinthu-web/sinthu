<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Billing</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-3">Patient Billing</h3>

                        <!-- Invoice Details -->
                        <p><strong>Patient Name:</strong> John Doe</p>
                        <p><strong>Total Bill:</strong> $250.00</p>

                        <!-- Payment Method Selection -->
                        <form id="paymentForm">
                            <div class="mb-3">
                                <label class="form-label">Select Payment Method</label>
                                <select id="paymentMethod" class="form-select" required>
                                    <option value="">Choose...</option>
                                    <option value="cash">Cash</option>
                                    <option value="card">Card</option>
                                </select>
                            </div>

                            <!-- Card Payment Fields (Hidden by Default) -->
                            <div id="cardDetails" class="d-none">
                                <div class="mb-3">
                                    <label class="form-label">Card Number</label>
                                    <input type="text" class="form-control" placeholder="Enter card number" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Expiry Date</label>
                                    <input type="month" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">CVV</label>
                                    <input type="text" class="form-control" placeholder="Enter CVV" required>
                                </div>
                            </div>

                            <!-- Payment & Print Buttons -->
                            <button type="submit" class="btn btn-success w-100">Proceed to Payment</button>
                            <button type="button" class="btn btn-secondary w-100 mt-2" onclick="printInvoice()">Print Invoice</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('paymentMethod').addEventListener('change', function() {
            var cardDetails = document.getElementById('cardDetails');
            if (this.value === 'card') {
                cardDetails.classList.remove('d-none');
            } else {
                cardDetails.classList.add('d-none');
            }
        });

        function printInvoice() {
            window.print();
        }
    </script>

</body>
</html>
