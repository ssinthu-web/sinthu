<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="staff-styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h2 id="PDH">Staff Dashboard</h2>
            </div>
            <div class="card-body">
                <div class="section">
                    <h4 id="PDH">Manage Patients</h4>
                    <button class="btn btn-primary mb-3" id="view-patients">View All Patients</button>
                    <ul id="patients-list" class="list-group">
                        <!-- Patient data will be populated here -->
                    </ul>
                </div>

                <div class="section mt-4">
                    <h4 id="PDH">Manage Appointments</h4>
                    <button class="btn btn-warning mb-3" id="view-appointments">View Appointments</button>
                    <ul id="appointments-list" class="list-group">
                        <!-- Appointment data will be populated here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="staff.js"></script>
</body>
</html>
