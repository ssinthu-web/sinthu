<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 id="PDH">Welcome, <span id="patient-name">John Doe</span></h2>
            </div>
            <div class="card-body">
                <div class="section">
                    <h4 id="PDH">Upcoming Appointments</h4>
                    <ul id="appointments-list" class="list-group">
                        <!-- Appointments will be populated here -->
                    </ul>
                    <button class="btn btn-info mt-3" id="new-appointment">Book New Appointment</button>
                </div>

                <div class="section mt-4">
                    <h4 id="PDH">Medical History</h4>
                    <ul id="medical-history" class="list-group">
                        <!-- Medical history will be populated here -->
                    </ul>
                </div>

                <div class="section mt-4">
                    <h4 id="PDH">Prescriptions</h4>
                    <ul id="prescriptions" class="list-group">
                        <!-- Prescriptions will be populated here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="patient.js"></script>
</body>
</html>
